name: Playwright Tests
on:
  pull_request:
    branches: [main]

permissions:
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: yarn global add yarn && yarn

      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps chromium

      - name: Run Playwright tests
        run: yarn playwright test

      - name: Run script and capture output
        if: always()
        id: "script"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: yarn tsx ai-helper/results_suggestions.ts

      - name: Append suggestions to PR description
        if: always()
        uses: actions/github-script@v7
        env:
          output: ${{ steps.script.outputs.output }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const currentBody = pullRequest.body || '';
            const suggestions = fs.readFileSync('script_output.txt', 'utf8');

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: `${currentBody}\n\n:robot: Definitely not a bot! Here are some suggestions:\n\n${suggestions}`,
            });

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: test-results.json
          retention-days: 30
